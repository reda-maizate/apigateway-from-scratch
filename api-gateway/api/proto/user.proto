syntax = "proto3";
package api.v1;
option go_package = "api-gateway/api/v1";


message UserRequest {
  string mail = 1;
  string password = 2;
}

message UserReply {
  string message = 1;
}

service User {
  rpc SignUp (UserRequest) returns (UserReply) {}
  rpc Login (UserRequest) returns (UserReply) {}
}