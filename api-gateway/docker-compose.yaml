version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apigateway
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U apigateway" ]
      interval: 3s
      timeout: 5s
      retries: 5

  api_gateway:
    build:
      context: .
      target: gateway
      dockerfile: Dockerfile-services
    ports:
      - 8080:8080
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apigateway
    depends_on:
      db:
        condition: service_healthy

  notes_service:
    build:
      context: .
      target: notes
      dockerfile: Dockerfile-services
    ports:
      - 50053:50053
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apigateway
    depends_on:
      db:
        condition: service_healthy

  users_service:
    build:
      context: .
      target: users
      dockerfile: Dockerfile-services
    ports:
      - 50052:50052
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apigateway
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: .
      target: client
      dockerfile: Dockerfile-services
    depends_on:
      db:
        condition: service_healthy